<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Audio Visualizer</title>
  <!-- Load p5.js and Tone.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; color: white; }
    #start-btn {
      position: absolute;
      top: 20px; left: 20px;
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="start-btn">Start</button>
  <script>
    const pi = "314159265358979323846264338327950288419716939937510";
    let index = 0;
    let synth;
    let notes = ["C4", "D4", "E4", "F4", "G4", "A4", "B4", "C5", "D5", "E5"];
    let circles = [];

    document.getElementById("start-btn").onclick = async () => {
      await Tone.start();
      synth = new Tone.PolySynth().toDestination();
      setInterval(() => {
        let digit = parseInt(pi[index % pi.length]);
        let note = notes[digit];
        synth.triggerAttackRelease(note, "8n");
        circles.push({x: random(width), y: random(height), r: 0, color: color(random(255), random(255), random(255))});
        index++;
      }, 1000);
      document.getElementById("start-btn").style.display = "none";
    };

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noStroke();
    }

    function draw() {
      background(0, 25); // trailing effect
      for (let c of circles) {
        fill(c.color);
        ellipse(c.x, c.y, c.r);
        c.r += 4;
      }
      // Limit circle count
      if (circles.length > 100) circles.splice(0, circles.length - 100);
    }
  </script>
</body>
</html>
